<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>API Validator</title>
</head>
<body>

<script>
const validKeys = [
  "myhiudhds54bsdf541bf",
  "test123456",
  "demoapikey999"
];

const params = new URLSearchParams(window.location.search);
const apiKey = params.get("api_key");

let response = {};

if (!apiKey) {
  response = {
    valid: false,
    status: "error",
    message: "No API key provided"
  };
} 
else if (validKeys.includes(apiKey)) {
  response = {
    api_key: apiKey,
    valid: true,
    status: "success"
  };
} 
else {
  response = {
    api_key: apiKey,
    valid: false,
    status: "invalid"
  };
}

document.body.innerText = JSON.stringify(response, null, 2);
</script>

</body>
</html>
