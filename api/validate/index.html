<!DOCTYPE html>
<html>
<head>
  <title>API Key Validator</title>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial; background:#111; color:#0f0; text-align:center; padding-top:60px;}
    .box { background:#000; padding:30px; border-radius:10px; display:inline-block;}
  </style>
</head>
<body>
  <div class="box">
    <h2>API Key Validation</h2>
    <p id="result">Checking...</p>
  </div>

<script>
  const validKeys = [
    "myhiudhds54bsdf541bf",
    "test123456",
    "demoapikey999"
  ];

  const params = new URLSearchParams(window.location.search);
  const apiKey = params.get("api_key");

  const result = document.getElementById("result");

  if (!apiKey) {
    result.innerHTML = "❌ No API Key Provided";
  } 
  else if (validKeys.includes(apiKey)) {
    result.innerHTML = "✅ API Key Valid";
  } 
  else {
    result.innerHTML = "❌ Invalid API Key";
  }
</script>

</body>
</html>
