<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>API</title>
</head>
<body>
<pre id="json"></pre>

<script>
const params = new URLSearchParams(window.location.search);
const apiKey = params.get("api_key");

let response;

if(apiKey === "myhiudhds54bsdf541bf"){
  response = {
    api_key: apiKey,
    valid: true,
    status: "success"
  };
}else{
  response = {
    api_key: apiKey,
    valid: false,
    status: "invalid"
  };
}

document.getElementById("json").textContent = JSON.stringify(response, null, 2);
</script>

</body>
</html>
